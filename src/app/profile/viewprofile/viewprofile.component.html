<div class="container-fluid">
<div class="row">
<form role="form">
<div class="col-sm-8">
  <div class="form-group">
    <label for="fname">First Name*</label>
    <input type="text" class="form-control" id="fname" size="30px">
  </div>
  <div class="form-group">
    <label for="lname">Last Name*</label>
    <input type="text" class="form-control" id="lname" size="30px">
  </div>
  <div class="form-group">
    <label for="mname">Middle Name</label>
    <input type="text" class="form-control" id="mname" size="30px">
  </div>
  <div class="form-group">
    <label for="dob">DOB*</label>
    <input type="text" class="form-control" id="dob" size="30px">
  </div>
  <div class="form-group">
    <label for="age">Age</label>
    <input type="text" class="form-control" id="age" size="30px">
  </div>
  <div class="form-group">
    <label for="email">Email*</label>
    <input type="email" class="form-control input-sm" id="email">
  </div>
  <div class="form-group">
    <label for="number">Contact No1*</label>
    <input type="number" class="form-control input-sm" id="no1">
  </div>
  <div class="form-group">
    <label for="number">Contact No2*</label>
    <input type="number" class="form-control input-sm" id="no2">
  </div>
  <div class="form-group">
    <label for="address">Address*</label>
    <input type="text" class="form-control input-lg" id="no2">
  </div>
  <div class="form-group">
    <label for="about">About Me</label>
    <input type="text" class="form-control input-lg" id="about">
  </div>
</div>
<div class="col-sm-4">
    <!--<app-imagecontent></app-imagecontent><br><br>-->
    <img id="image-content" *ngIf= "image" [src]= "image" ><br><br>
    <button md-raised-button  ngFilePicker (filePick)="image = $event.dataURL">Browse Image File</button>
    <input type="submit" class="btn btn-info" onclick="myFunction()" value="Save My Info">
    <input type="button" class="btn btn-info" onclick="myFunction()" value="Reset">
    <input type="button" class="btn btn-info" onclick="myFunction()" value="Cancel">
</div>
</form>
</div>
</div>
