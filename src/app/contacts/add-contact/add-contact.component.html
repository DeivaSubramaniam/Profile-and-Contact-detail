<div class="container-fluid">
  <form class="example-form">
    <div class="row">
        <i class="material-icons">perm_identity</i>
        <md-form-field class="example-full-width">
            <input mdInput placeholder="First Name*" value="">
        </md-form-field>
        <md-form-field class="example-full-width">
            <input mdInput placeholder="Last Name*">
        </md-form-field>
            <i class="material-icons">phone</i>
        <md-form-field class="example-full-width">
            <input mdInput placeholder="Phone Number1*" value="">
        </md-form-field>
        <md-form-field class="example-full-width">
            <input mdInput placeholder="Phone Number2" value="">
        </md-form-field>
        <md-form-field class="example-full-width">
            <input mdInput placeholder="Middle Name" [(ngModel)]="middlename" (focusout)="nameEvent(middlename)" name="middlename" form>
        </md-form-field>
        <md-form-field class="example-full-width">
            <input mdInput [mdDatepicker]="picker" placeholder="Date of Birth" name="dateofbirth">
            <md-datepicker-toggle mdSuffix [for]="picker"></md-datepicker-toggle>
            <md-datepicker #picker></md-datepicker>
        </md-form-field>
        <md-form-field class="example-full-width">
            <input mdInput placeholder="Age" value="">
        </md-form-field>
        <md-form-field class="example-full-width">
            <input mdInput placeholder="Email*" [formControl]="emailFormControl">
            <md-error *ngIf="emailFormControl.hasError('pattern')">
              Please enter a valid email address
            </md-error>
            <md-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </md-error>
        </md-form-field>
        <i class="material-icons">email</i>
    </div>
    <div class="row">
      <p class="address">
        <md-form-field class="example-full-width">
            <textarea mdInput placeholder="PermonentAddress*"></textarea>
        </md-form-field>
        <md-form-field class="example-full-width">
            <textarea mdInput placeholder="AlternateAddress*"></textarea>
        </md-form-field>
      </p>
    </div>
